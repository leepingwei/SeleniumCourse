<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>

    <body>

        <form action="/form_submission_url">

            <label>Name: <input type="text" name="name" required></label> <br>
            <label>MiddleName: <input type="text" name="mname"></label> <br>
            <label>LastName: <input type="text" name="lname" required></label> <br>

            <label>DateOfBirth: <input type="date" name="dob" required></label> <br>

            <label for="address">Address: </label> <br>
            <textarea id="address" cols="50" rows="10"></textarea> <br>
            <label>Number: <input type="number" name="number"></label> <br>

            <label>Do you agree? <input type="checkbox" name="agree" required></label> <br>

            <label>Male <input type="radio" name="gender" value="male"></label>
            <label>Female <input type="radio" name="gender" value="female"></label> <br>

            <select name="state">
                <option value="1">New Jersey</option>
                <option value="2">New York</option>
                <option value="3">Florida</option>
                <option value="4">Virginia</option>
            </select> <br>

            <input type="submit" name="submit">

        </form>

    </body>
</html>
